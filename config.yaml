baseurl: https://hensuu.csie.org
languageCode: zh-tw
theme: hugo-theme-stack
paginate: 10
title: Èö®ÊÉ≥Records

staticDir: static

# Change it to your Disqus shortname before using
disqusShortname: hensuu

# GA Tracking ID
googleAnalytics:

# Theme i18n support
# Available values: en, fr, id, ja, ko, pt-br, zh-cn, es, de, nl
DefaultContentLanguage: en

permalinks:
    post: /p/:slug/
    page: /:slug/

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon:

    footer:
        since: 2021
        customText: 

    dateFormat:
        published: 2006-01-02
        lastUpdated: 2006-01-02 15:04 MST

    sidebar:
        emoji: üê£
        subtitle: hensuu
        avatar:
            enabled: true
            local: true
            src: img/avatar.png

    article:
        math: true
        toc: true
        readingTime: false
        license:
            enabled: false
            default: Licensed under CC BY-NC-SA 4.0

    comments:
        enabled: true
        provider: disqus

        utterances:
            repo:
            issueTerm: pathname
            label:

        remark42:
            host:
            site:
            locale:

        vssue:
            platform:
            owner:
            repo:
            clientId:
            clientSecret:
            autoCreateIssue: false

        # Waline client configuration see: https://waline.js.org/en/reference/client.html
        waline:
            serverURL: https://hensuu-blog-waline-hensuu.vercel.app/
            lang: 'zh-TW'
            visitor: true
            avatar:
            emoji:
                - https://cdn.jsdelivr.net/gh/walinejs/emojis@1.0.0/tw-emoji
            meta: ['nick']
            requiredMeta:
            placeholder:
            locale:
                admin: Admin

    widgets:
        enabled:
            - search
            - archives
            - links

        archives:
            limit: 5

        tagCloud:
            limit: 10
        links:
            instagram:
                src: /img/links/instagram_240.png
                href: https://www.instagram.com/hensuu555/
            github:
                src: /img/links/github.png
                href: https://github.com/hensuu
            youtube:
                src: /img/links/youtube.png
                href: https://www.youtube.com/channel/UCzsZ7QiIj1RzYAacd3cZf8w

    opengraph:
        twitter:
            # Your Twitter username
            site:

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

### Custom menu
### See https://docs.stack.jimmycai.com/configuration/custom-menu
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
    main:
        - identifier: home
          name: Home
          url: /
          weight: -100
          pre: home

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    tableOfContents:
        endLevel: 2
        ordered: false
        startLevel: 2
    highlight:
        noClasses: false
